<script src="../node_modules/rhea/dist/rhea.js"></script>
<script>
  var client = require('rhea');
  
  client.options.username = config.mq_username;//'amqp';
  client.options.password = config.mq_password;//'password';
  
  var ws = client.websocket_connect(WebSocket);
  var connection = client.connect({
    connection_details: ws(
      'wss://' + config.mq_server + ':' + (config.mq_port ? config.mq_port : '443'),//'wss://messaging-maas-hguerrer.6a63.fuse-ignite.openshiftapps.com:443',
      [
        'binary',
                  "AMQPWSB10",
                  "amqp"
      ]),
    reconnect: true,
    transport: 'tls',
    servername: config.server,//'messaging-maas-hguerrer.6a63.fuse-ignite.openshiftapps.com',
    rejectUnauthorized: false
  });
</script>
