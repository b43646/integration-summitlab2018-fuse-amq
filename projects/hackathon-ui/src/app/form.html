<div ng-controller="FormController">
    <pf-card head-title="Submit Additional Information" sub-title="{{item.title}}" show-titles-separator="false" show-top-border="false">
        <form name="testForm">
            <pf-form-group pf-label="Title" pf-label-class="" pf-input-class="" required>
                <input id="name" name="name" ng-model="item.name" type="text" required/>
            </pf-form-group>
            <pf-form-group pf-label="Text" pf-label-class="" pf-input-class="">
                    <textarea id="description" name="description" ng-model="item.description" rows="3">
                      {{ item.description }}
                    </textarea>
                  </pf-form-group>
            <pf-form-buttons pf-on-cancel="cancel()" pf-on-save="save(item)" pf-working="working"></pf-form-buttons>
        </form>
    </pf-card>
</div>
